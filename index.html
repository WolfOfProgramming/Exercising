<!DOCTYPE html>
<html>
    <head>
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet"> 
    </head>
    <body>
         <h1 class="mainTitle"><span class="to">To</span><span class="do">Do</span>List</h1>
         <h2 class="description">Here you can add things that you need to do in future</h2>
         <form action="" id="form">
             <label for="AddThingToDo"></label>
             <input type="text" id="AddThingToDo" name="AddThingToDo" placeholder="Add new thing">
             <input type="submit" value="Add to list" id="submit">
         </form>           
         <ul id="list">
         </ul>
    </body>
    <script src="main.js">  
    </script>
</html>
